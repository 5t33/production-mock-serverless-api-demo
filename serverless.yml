
service: lambda-api-demo
plugins:
  - serverless-offline
  
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage}
  region: us-east-2
  tracing:
    lambda: true
    apiGateway: true
    
functions:
  DemoLambda:
    role: DemoLambdaRole
    handler: index.handler
    events:
      - http:
          path: /health_check
          method: GET
      - http:
          path: /respond_400
          method: POST
      - http:
          path: /throw_error
          method: GET

resources:
  Resources:
    DemoLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /${opt:stage}/demos/lambdaApiDemo/serviceRoles/
        RoleName: DemoLambdaRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: DemoLambdaPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - xray:PutTraceSegment
                    - xray:PutTraceSegments
                    - xray:PutTelemetryRecords
                  Resource: "*"